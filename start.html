<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="start-page container">
    <form class="form" onsubmit="return send(url.value)">
        <h1 class="logo">Шукаю тебе ВК</h1>
        <ul class="form__list">
            <li class="form__item">
                <input type="text" name="url" class="form__input" placeholder="Вставте посилання на пост"
                       onchange="validate(this.value)">
            </li>
            <li class="form__item form__item_margin">
                <div class="form__select-wrapper">
                    <label for="gender" class="form__label">Стать</label>
                    <select name="gender" id="gender" class="form__select">
                        <option value="male">Жіноча</option>
                        <option value="female">Чоловіча</option>
                    </select>
                </div>
                <div class="form__select-wrapper">
                    <label for="sorting" class="form__label">Сортувати</label>
                    <select name="gender" id="sorting" class="form__select">
                        <option value="likes-count">Кількість лайків</option>
                        <option value="random">Довільно</option>
                    </select>
                </div>
            </li>
            <li class="form__item">
                <input type="submit" id="submitToHover" class="form__submit" value="Розпочати">
                <span class="form__submit-decoration"></span>
            </li>
        </ul>
    </form>
    <script src="js/main.js"></script>
</div>
</body>
</html>
